<nav class="navbar navbar-expand-sm ml-4">
    <ul class="navbar-nav" style=" margin-left: 530px; ">
        <li class="text-black text-center nav-item" (click)="tabs('Mobiles')">
            <h3 [ngStyle]="{ 'color' : (mobiles == true  ? 'blue' : 'black' ) }">Mobiles</h3>
        </li>&nbsp;&nbsp;&nbsp;
        <li class="text-black text-center  nav-item" (click)="tabs('Chargers')">
            <h3 [ngStyle]="{ 'color' : (chargers == true  ? 'blue' : 'black' ) }">Chargers</h3>
        </li>
    </ul>
</nav>

<div class="card tab-cards">
    <div class="row m-3" *ngIf="mobiles">
        <div class="col-md-3" *ngFor="let mobiles of showTabImg; let mobi = index">
            <div class="card" style="width: 200px;">
                <div class="img-fluid">
                    <img src="assets/mobiles/{{mobiles.tabImg }}" width="200px" height="150px" /> <br>
                </div>
                <div class="card-body">
                    <h5 class="card-title text-center">{{ mobiles.tabDspl}}</h5>
                    <button class="btn btn-primary btn-block">Explore</button>
                </div>
            </div>
        </div>
    </div>
    <div class="row m-3" *ngIf="chargers">
        <div class="col-md-3" *ngFor="let charges of chargerTabImg; let charger = index">
            <div class="card" style="width: 200px;">
                <div class="img-fluid">
                    <img src="assets/charges/{{charges.tabImg }}" width="200px" height="150px" /> <br>
                </div>
                <div class="card-body">
                    <h5 class="card-title text-center">{{ charges.tabDspl}}</h5>
                    <button class="btn btn-primary btn-block">Explore</button>
                </div>
            </div>
        </div>
    </div>
</div>
