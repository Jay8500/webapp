<div class="for-home-content">
    <div class="for-content-prodcut">
        <div class="row">
            <div class="col-6">
                <div class="card" style="width: 300px; margin: 12px;">
                    <div class="img-fluid">
                        <img src="assets/{{Product.tabsRepeat}}/{{Product.tabImg }}" width="300px" height="300px" /> <br>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title text-center">{{ Product.tabDspl}}</h5>
                        <h5 class="card-title text-center">{{ Product.productRate}}</h5>
                        <!-- <button class="btn btn-primary btn-block">Add To Cart</button> -->
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="card" style="width: 500px; margin: 10px;">
                    <div class="card-header text-center">
                        {{ Product.tabDspl.toUpperCase() }} Details
                    </div>
                    <div class="card-body">
                        <h5 class="card-title text-center"> Product Name :- {{ Product.tabDspl}}</h5>
                        <h5 class="card-title text-center"> Product Rate :- {{ Product.productRate}}</h5>
                        <div class="ml-3">
                            <div class="card" style="width: 430px ; margin-bottom: 20px;">
                                <div class="m-4">
                                    <h3>Specifications :- </h3>
                                    <p>Touch : Yes</p>
                                    <p>RAM : 4GB Inside </p>
                                    <p>Graphic Card : NVIDIA</p>
                                    <p>Charging Capacity : 12000 MAH</p>
                                </div>
                            </div>
                        </div>
                        <button class="btn btn-primary btn-block">Add To Wish List</button>
                        <button class="btn btn-primary btn-block">Add To Cart</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
